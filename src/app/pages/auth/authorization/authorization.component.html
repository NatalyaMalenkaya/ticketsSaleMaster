<div class="d-flex flex-column">
  <div>
    <span class="mx-3 style_reg">{{loginText}}</span>
  <input type="text"
  class="mt-3 mx-3"
         pInputText
         
         [ngClass]="{'input-error': !login}"
         [(ngModel)]="login"/>
  </div>
  <div>
    <span class="mx-3 style_reg">{{pswText}}</span>
  <input type="password"
         class="mt-3 mx-3"
         pInputText
         [ngClass]="{'input-error': !psw}"
         [(ngModel)]="psw"/>
   </div>
  <div class="mt-3" *ngIf="useCardNumber">
    <p-checkbox class="mx-3" name="groupname" [binary]="true"
                label="Есть номер карты"
                [(ngModel)]="selectedValue"></p-checkbox>
    <div *ngIf="selectedValue">
      <span class="mx-3">Номер карты</span>
      <input type="text"
             class="mt-3 mx-3 inp_style"
             pInputText
             [(ngModel)]="cardNumber"/>
    </div>
  </div>
  <div class="mt-5 d-flex justify-content-center">
    <button (click)="onAuth($event)" type="button" class="btn btn-success">{{authTextButton}}</button>
  </div>
</div>

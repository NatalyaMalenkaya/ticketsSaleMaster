
  <div class="d-flex flex-column col-6 registration-input-wrap m-auto">
  <div>
    <span class="mx-3 style_reg">Логин</span>
    <input type="text"
          class="mx-3"
           class="style_inp_1"
           pInputText
           [ngClass]="{'input-error': !login}"
           [(ngModel)]="login"/>
  </div>
  <div>
    <span class="mx-3 style_reg">Пароль</span>
    <input type="password"
           class="style_inp_1"
           pInputText
           [ngClass]="{'input-error': !psw}"
           [(ngModel)]="psw"/>
  </div>
  <div>
    <span class="mx-3 style_reg">Подтверждение пароля</span>
    <input type="password"
           class="style_inp_1"
           pInputText
           [ngClass]="{'input-error': !pswRepeat}"
           [(ngModel)]="pswRepeat"/>
  </div>
  <div>
    <span class="mx-3 style_reg">Почта</span>
    <input type="text" 
           class="style_inp"
           pInputText
           [(ngModel)]="email"/>
  </div>
 

  <div>
    <span class="mt-3">Для создания VIP-карты введите свой номер телефона</span>
    <input type="text"
           pInputText
           [(ngModel)]="cardNumber"/>
  </div>



</div>
<div class="mt-3">
  <p-checkbox label="Сохранить пользователя в локальном хранилище"
              name="groupname" [binary]="true"
              [(ngModel)]="saveUserInStore"></p-checkbox>
</div>
<div class="mt-5 d-flex justify-content-center ">
  <button [disabled]="!login || !psw || !pswRepeat"
          (click)="registration($event)"
          type="button" class="btn btn-success">Зарегистрироваться</button>
</div>

<ng-template class ="web" #noSelected>
  <p>Карта не выбрана</p>
</ng-template>

<!--Добавлен новый список-->
<div class="mt-3 mx-3 tecnicT">У нас представлена техника двух типов и 4 видов тоннажа.</div>
<div class="mt-3 mx-3">
  <p class="mx-3 tecnicT">Тип техники</p>
  <p-dropdown class="mt-3 mx-3"
              [options]="technicTypes"
              optionLabel="label"
              [(ngModel)]="filter.type"
              (onChange)="changeTechnicType($event)">
  </p-dropdown>
</div>

<div class="mt-3 mx-3">
  <p class="mx-3 tecnicT">Тоннаж техники</p>
  <p-dropdown class="mt-3 mx-3"
              [options]="weightTypes"
              optionLabel="label"
              [(ngModel)]="filter.weight"
              (onChange)="changeWeightType($event)">
  </p-dropdown>
</div>

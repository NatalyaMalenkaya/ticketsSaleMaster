<div class="ticket-info-wrap">

   <!-- <a routerLink="/tickets/tickets-list">Назад</a>-->
<div>{{ticket?.price}}</div>
    
      <div class="mt-4">
        <h4>Оставить заявку на бронирование</h4>
        <div class="mt-3 user-info" [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div class="mt-3">
            <!--<span class="mx-3">Имя</span>-->
            <ng-container *ngTemplateOutlet="userFieldTitle; context:{titleValue: 'Введите свое имя'}"></ng-container>
            <input type="text"
                   class="mt-3"
                   pInputText
                   formControlName="firstName">
          </div>
          <div>
            <span class="mx-3">Введите свой номер карты</span>
            <input type="text"
                   class="mt-3"
                   pInputText
                   formControlName="cardNumber">
          </div>
          <div class="mt-3">
            <!--<span class="mx-3">Срок выполнения работ</span>-->
            <ng-container *ngTemplateOutlet="userFieldTitle; context:{titleValue: 'Срок выполнения работ'}"></ng-container>
            <input type="text"
                   class="mt-3"
                   pInputText
                   formControlName="workingTime">
          </div>
          
         <!-- <div class="mt-3">
            <span class="mx-3">Возраст</span>
            <ng-container *ngTemplateOutlet="userFieldTitle; context:{titleValue: 'Возраст'}"></ng-container>
            <p-inputNumber
              formControlName="age"
              [showButtons]="true">

            </p-inputNumber>
          </div>-->
          <div class="mt-3">
            <!--<span class="mx-3">Дата выполнения работ</span>-->
            <ng-container *ngTemplateOutlet="userFieldTitle; context:{titleValue: 'Дата выполнения работ'}"></ng-container>
            <p-calendar
              formControlName="workingDay"
              (onSelect)="selectDate($event)">

            </p-calendar>
          </div>
          <div class="mt-3">
            <!--<span class="mx-3">Место выполнения работ</span>-->
            <ng-container *ngTemplateOutlet="userFieldTitle; context:{titleValue: 'Место выполнения работ'}"></ng-container>
            <input type="text"
                   class="mt-3"
                   formControlName="workingLocation"
                   pInputText>
          </div>
          <div class="mt-4">
            <button class="btn-success btn" type="submit"
                    (click)="initTour()"
                    [disabled]="!userForm.valid">Забронировать</button>
          </div>

        </div>
      </div>
      <div class="mt4">
        <h5>Также вы можете забронировать</h5>
       <!-- <div>
          <input #ticketSearch [(ngModel)]="ticketSearchValue" type="text">
        </div> -->
        <p-carousel [value]="nearestTours" class="carousel_style">
          <ng-template let-tour pTemplate="item">
           <div class="technic_title">{{tour.name}}</div>
            <div class="ticket-img-nearest" (click)="goToTicketInfoPage(tour)">
              <img class="img_style" src="http://localhost:3000/public/{{tour.img}}"/>
            </div>
          </ng-template>
        </p-carousel>
      </div>
  
  </div>

<ng-template #userFieldTitle let-value="titleValue" >
  <span class="mx-3">{{value}}</span>
</ng-template>

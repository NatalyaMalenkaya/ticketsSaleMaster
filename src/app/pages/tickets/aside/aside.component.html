<div class="mt-3">
  <p class="tecnicT">Выберите тип техники</p>
  <p-dropdown class="mt-3"
              [options]="technicTypes"
              optionLabel="label"

  </p-dropdown>
</div>

<div class="mt-3">
  <p class="weightT">Выберите необходимый тоннаж</p>

              (onChange)="changeTechnicType($event)">
  </p-dropdown>
</div>
